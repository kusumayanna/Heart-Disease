services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: heartdisease-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - heartdisease-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  streamlit:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    container_name: heartdisease-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
    environment:
      - API_URL=http://api:8000
      - PYTHONUNBUFFERED=1
    networks:
      - heartdisease-network
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

networks:
  heartdisease-network:
    driver: bridge