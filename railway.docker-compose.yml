services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  streamlit:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8501
      - API_URL=${API_INTERNAL_URL:-http://api:8000}
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy